language: csharp
solution: LaSpruca.KNIDotNet.sln
install:
  - nuget restore LaSpruca.KNIDotNet.sln
  - nuget install NUnit.Console -Version 3.12.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release LaSpruca.KNIDotNet.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.12.0/tools/nunit3-console.exe ./LaSpruca.KNIDotNet.Tests/bin/Release/netcoreapp3.1/LaSpruca.KNIDotNet.Tests.dll

